    <ion-header>
        <ion-navbar>
            <ion-title>Question List</ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        
        <ion-list>
            <ion-item *ngFor = "let post of posts" >
                <div>{{ post.post_title }} </div>

                <button ion-button (click)="onClickUpdate(post.ID)">edit</button>
                <button ion-button (click)="onClickDelete(post.ID)">delete</button>
            </ion-item>
        </ion-list>
        <button ion-button (click)="onClickBack()">Back</button>
    </ion-content>

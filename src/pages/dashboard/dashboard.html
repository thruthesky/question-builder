<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="onClickAdd()">Add new question</button>

  <br>

  <ion-list>
    <ion-item-sliding *ngFor="let id of questions" (ionDrag)="onSlideItem(id)">
      <ion-item>
       Question:  {{ contents[id].question }}
        <button icon-only (click)="more[id] = ! more[id]" small>
          <ion-icon name="arrow-down" small *ngIf="!more[id]"></ion-icon>
          <ion-icon name="arrow-up" small *ngIf="more[id]"></ion-icon>
        </button>
        <div *ngIf="more[id]">
          <ion-card>
            <div>
              Choice1: {{ contents[id].choice1 }}
            </div>
            <div>
              Choice2: {{ contents[id].choice2 }}
            </div> <br/>
            <div>
              Choice3: {{ contents[id].choice3 }}
            </div>
            <div>
              Choice4: {{ contents[id].choice4 }}
            </div>
            <div>
              Answer: {{ contents[id].answer }}
            </div>
          </ion-card>


        </div>
      </ion-item>
      <ion-item-options >
        <button ion-button color="secondary" (click)="onClickUpdate(id)"> Edit</button>
        <button ion-button color="danger" (click)="onClickDelete(id)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button small (click)="onClickLogout()">Sign out</button>
</ion-content>

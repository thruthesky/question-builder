<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Welcome : {{ userName }}</h3>
  <button ion-button (click)="onClickAdd()">Add new question</button>
  <button ion-button small (click)="onClickLogout()">Sign out</button> 

  <br>

  <ion-list>
    <ion-item-sliding *ngFor="let id of questions" (ionDrag)="onSlideItem(id)">
      <ion-item (click)="more[id] = ! more[id]">
       Question:  {{ contents[id].question }}
        <button icon-only small>
          <ion-icon name="arrow-down" small *ngIf="!more[id]"></ion-icon>
          <ion-icon name="arrow-up" small *ngIf="more[id]"></ion-icon>
        </button>
        <div *ngIf="more[id]">
          <ion-card>
            <div (click)="onClickChoice(ansTest=1,contents[id].answer)">
              Choice1: {{ contents[id].choice1 }}
            </div>
            <div (click)="onClickChoice(ansTest=2,contents[id].answer)">
              Choice2: {{ contents[id].choice2 }}
            </div>
            <div (click)="onClickChoice(ansTest=3,contents[id].answer)">
              Choice3: {{ contents[id].choice3 }}
            </div>
            <div (click)="onClickChoice(ansTest=4,contents[id].answer)">
              Choice4: {{ contents[id].choice4 }}
            </div>
            <div>
              Answer: {{ contents[id].answer }}
            </div>
          </ion-card>


        </div>
      </ion-item>
      <ion-item-options >
        <button ion-button color="secondary" (click)="onClickUpdate(id)"> Edit</button>
        <button ion-button color="danger" (click)="onClickDelete(id)">Delete</button>
      </ion-item-options>
     
    </ion-item-sliding>
  </ion-list>

  <div padding block>
    <button ion-button outline small>1</button>
    <button ion-button outline small>2</button>
  </div>

   <button (click)="testResign()">resign</button>

</ion-content>

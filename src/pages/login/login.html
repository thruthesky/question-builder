<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label primary stacked>User ID</ion-label>
        <ion-input [(ngModel)]="user" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item *ngIf="loading">
        <ion-spinner></ion-spinner> Loading ...
      </ion-item>

  </ion-list>
   <button ion-button block outline (click)="onClickLogin()">Login</button>
   <button ion-button (click)="onClickSignup()">Register</button>
   <button outline ion-button (click)="onClickForgot()">Forgot Password</button>

</ion-content>

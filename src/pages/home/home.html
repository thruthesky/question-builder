<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="onClickLogin()" *ngIf="!user">Login</button>
  <button ion-button (click)="onClickLogout()" *ngIf="user">Logout</button>
  <button ion-button (click)="onClickAdd()">Create Questions</button>

    <ion-list>

   <ion-item-sliding *ngFor="let id of questions">

    <ion-item>
    {{ data[id].title }}
    </ion-item>

    <ion-item-options>
      <button ion-button color="secondary" (click)="onClickUpdate(id)"> Edit</button>
      <button ion-button color="danger" (click)="onClickDelete(id)">Delete</button>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>
</ion-content>

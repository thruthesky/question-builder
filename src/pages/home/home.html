<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Question Builder</h1>

  <button ion-button (click)="onClickLogin()">LOGIN</button>
  <button ion-button (click)="onClickQuestion()">Create Question</button>


  <ion-list>
    <ion-item *ngFor= " let key of postKeys ">
      {{ this.posts[ key ].title }}
      <button ion-button (click)="onClickDelete( key )">DELETE</button>
    </ion-item>
  </ion-list>

</ion-content>

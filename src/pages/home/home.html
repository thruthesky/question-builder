<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button>Login</button>
  <button ion-button (click)="onClickAdd()">Create Questions</button>
  <ion-list>
    <ion-item *ngFor="let id of questions">
      {{ data[id].title }}
    </ion-item>
  </ion-list>
</ion-content>
